<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Apply Filters</title>
</head>
<body>
<div>
        <form th:action="@{/filterPost}" th:object="${tagFilterOptions}" method="post">
            <span>
                <h4>Filter by Tags</h4>
                <ul>
                    <li th:each="tag: ${selectableTags}">
                        <div>
                            <input type="checkbox" th:field="*{options}" th:value="${tag.id}">
                            <label th:text="${tag.name}"></label>
                        </div>
                    </li>
                </ul>
            </span>
            <span>
                <h4>Filter by date</h4>
                <input type="datetime-local" name="dateFrom" value="2021-05-22T12:00">
                <input type="datetime-local" name="dateTo" value="2022-06-01T12:00">
            </span>
            <div><input type="submit" value="apply"></div>
    </form>
</div>
</body>
</html>
