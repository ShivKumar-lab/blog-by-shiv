<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Apply Filters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">BlogApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
            aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div>
        <form th:action="@{/filterPost}" th:object="${filterOptions}" method="post">
            <span>
                <h4>Filter by Tags</h4>
                <ul>
                    <li th:each="tag: ${selectableTags}">
                        <div>
                            <input type="checkbox" th:field="*{tagOptions}" th:value="${tag.id}">
                            <label th:text="${tag.name}"></label>
                        </div>
                    </li>
                </ul>
            </span>
            <span>
                <h4>Filter by date</h4>
                <input type="datetime-local" name="dateFrom" value="2021-05-22T12:00">
                <input type="datetime-local" name="dateTo" value="2022-06-01T12:00">
            </span>
            <span>
                <h4>Filter by Author</h4>
                <ul>
                    <li th:each="user: ${users}"}>
                        <div>
                            <input type="checkbox" th:field="*{userOptions}" th:value="${user.id}">
                            <label th:text="${user.name}"></label>
                        </div>
                    </li>
                </ul>
            </span>
            <div><input type="submit" value="apply" class="btn btn-primary"></div>
    </form>
</div>
</body>
</html>
