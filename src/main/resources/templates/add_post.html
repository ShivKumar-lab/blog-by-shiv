<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Posts</title>
</head>
<body>
<div align="center">
    <h2>Add a Post</h2>
    <form th:action="@{/addPost}" th:object="${post}" method="post">
        <div>
            <input type="text" th:field="*{title}" placeholder="Title" required="required">
        </div>
        <div>
            <input type="text" th:field="*{content}" placeholder="Content" required="required">
        </div>
        <div>
            <input type="text" name="bundledTags" placeholder="Write Tags(Comma-separated)" required="required">
        </div>
        <div>
            <input type="submit" value="Add Post">
        </div>
    </form>
</div>
</body>
</html>
