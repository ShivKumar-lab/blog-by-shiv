<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">BlogApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
            aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">Add Post<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Log Out</a>
            </li>
        </ul>
    </div>
</nav>



<div align="center"><h2>Add a Post</h2></div>
<div>
    <form th:action="@{/addPost}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" placeholder="eg: Exception handling in Java" required="required" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea th:field="*{content}" required="required" placeholder="Write content of the blog....." class="form-control" id="content"></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" name="bundledTags" placeholder="Write Tags(Comma-separated)" required="required" class="form-control" id="tags">
        </div>
        <div>
            <input type="submit" value="Add Post" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
