<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">BlogApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
            aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/signup}">Sign Up<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<form th:action="@{/signup}" th:object="${user}" method="post">
    <div>
        <label>Name :</label>
        <input type="text" th:field="*{name}" required="required" class="form-control">
    </div>
    <div>
        <label>E-mail :</label>
        <input type="text" th:field="*{email}" required="required" class="form-control">
    </div>
    <div>
        <label>Password :</label>
        <input type="password" th:field="*{password}" required="required" class="form-control">
    </div>
    <div>
        <input type="submit" value="Create Account" class="btn btn-primary">
    </div>
</form>
</body>
</html>
