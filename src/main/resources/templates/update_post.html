<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Update Post</title>
</head>
<body>
<div align="center">
    <h2>Update the Post</h2>
    <form th:action="@{/updatePost/{id} (id = ${post.id})}" th:object="${post}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{userId}">
        <input type="hidden" th:field="*{publishedAt}">
        <input type="hidden" th:field="*{createdAt}">
        <input type="hidden" th:field="*{author}">
        <div>
            <input type="text" th:field="*{title}" required="required">
        </div>
        <div>
            <input type="text" th:field="*{content}" required="required">
        </div>
        <div>
            <input type="text" th:value="${bundledTags}" name="bundledTags">
        </div>
        <div>
            <input type="submit" value="Update Post">
        </div>
    </form>
</div>
</body>
</html>
