<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Update Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">BlogApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
            aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div align="center">
    <h2>Update the Post</h2>
    <form th:action="@{/updatePost/{id} (id = ${post.id})}" th:object="${post}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{userId}">
        <input type="hidden" th:field="*{publishedAt}">
        <input type="hidden" th:field="*{createdAt}">
        <input type="hidden" th:field="*{author}">
        <div>
            <input type="text" th:field="*{title}" required="required" class="form-control">
        </div>
        <div>
            <input type="text" th:field="*{content}" required="required" class="form-control">
        </div>
        <div>
            <input type="text" th:value="${bundledTags}" name="bundledTags" class="form-control">
        </div>
        <div>
            <input type="submit" value="Update Post">
        </div>
    </form>
</div>
</body>
</html>
